<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
    <title>SignIn</title>
</head>
<body>
    <div class="sign_container">
        <div class="logo">Travel Mate</div>
        <h2>Sign in and Send a quick request</h2>
        <form action="signin.php" method="POST">
            <table>
                <tr>
                    <td>User Name </td>
                    <td><input type="text" name="username" class="signin_boxsize" required></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input type="email" name="email" class="signin_boxsize" required></td>
                </tr>
                <tr>
                    <td>Start Date </td>
                    <td><input type="date" name="startdate" class="signin_boxsize" required></td>
                </tr>
                <tr>
                <td>Comment </td>
                <td><textarea name="comment" class="signin_boxsize" placeholder="With-in 100 Words" style="max-width: 570px;"></textarea></td>
                </tr>
            </table>
            <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
            <input type="submit" value="Send Response">
        </form>
        
        
    </div>
    <h1>Thanks For visiting Travel Mate</h1>
</body>
</html>
